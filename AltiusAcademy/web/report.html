<!DOCTYPE html>
<html lang="en">
<head>
    <title>Report | Altius Academy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        /* ===== CONTENT ===== */
        .report-home {
            padding: 50px 20px;
            min-height: calc(100vh - 80px); /* minus header height */
            background: #f7f9fc;
        }

        .report-home h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 32px;
            color: #333;
            font-weight: 600;
        }

        /* Flex container untuk dua card */
        .report-containers {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        /* Container box */
        .report-container {
            flex: 1 1 250px;
            display: flex;
            justify-content: center;
        }

        /* Card style */
        .report-card {
            background: linear-gradient(135deg, #6a5acd, #4a90e2);
            color: #fff;
            padding: 50px 30px;
            text-align: center;
            border-radius: 15px;
            width: 100%;
            max-width: 280px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            font-family: Arial, sans-serif;
        }

        .report-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            background: linear-gradient(135deg, #5b4bcc, #357ab7);
        }

        .report-card h3 {
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: 600;
        }

        .report-card p {
            font-size: 14px;
            line-height: 1.6;
        }

        /* Optional emoji inside card */
        .report-card .icon {
            font-size: 40px;
            margin-bottom: 20px;
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .report-containers {
                flex-direction: column;
                align-items: center;
            }
        }
        
        .generate-btn {
    display: inline-block;
    margin-top: 25px;
    padding: 10px 22px;
    background-color: #ffffff;
    color: #4a90e2;
    font-size: 14px;
    font-weight: 600;
    border-radius: 25px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.generate-btn:hover {
    background-color: #f0f0f0;
    transform: scale(1.05);
}

    </style>
</head>
