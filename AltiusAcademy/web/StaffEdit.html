       <form action="#" method="post">
            <table class="form">
                <tr>
                    <td class="title" colspan="2">Edit Staff Profile</td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" id="Staff_Name" name="Staff_Name" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="text" id="Staff_Email" name="Staff_Email" placeholder="(Example: staff123@gmail.com)" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" id="Staff_PhoneNum" name="Staff_PhoneNum" placeholder="(Example: 0123456789)" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" id="Staff_Username" name="Staff_Username"  style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="Staff_Password" name="Staff_Password" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;"><input type="submit" class="button" value="Save"></td>
                </tr>
            </table>
        </form>
